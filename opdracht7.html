<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
	<script>
 			var canvas = document.getElementById("canvas");
 			var robotArm = new RobotArm(canvas);

  			robotArm.loadLevel("exercise 7");

  		// Je eigen code plaats je hier.
	  	robotArm.speed = 2000
	  		for(var p = 1; p< 6; p++){
	  		for(var i=1; i <=6; i++){
	  			robotArm.moveRight();
	  			robotArm.grab();
	  			robotArm.moveLeft();
	  			robotArm.drop();
	  		}
	  		if(p<5){
	  		robotArm.moveRight();
	  		robotArm.moveRight();
	  		}
	  		}
	  		robotArm.run();
	</script>
    </body>
</html>
