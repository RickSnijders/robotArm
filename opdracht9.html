<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
	<script>
 			var canvas = document.getElementById("canvas");
 			var robotArm = new RobotArm(canvas);

  			robotArm.loadLevel("exercise 9");

  		// Je eigen code plaats je hier.
	  		robotArm.speed = 2000
	  		
	  	for(var a= 1; a<=4; a++){	
	  		for(var i=1; i<=a; i++){
	  			robotArm.grab();
	  			for(var right= 1; right<= 5; right++){
	  				robotArm.moveRight();
	  			}
	  			robotArm.drop();
	  				for(var left = 1; left <=5; left++){
	  					robotArm.moveLeft();
	  				}
	  		}
	  		
	  		robotArm.moveRight();
	  	}

	  	robotArm.run();
	</script>
    </body>
</html>
